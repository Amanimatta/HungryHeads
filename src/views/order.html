						<th scope="col">Qty</th>
						<th scope="col">Price</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<div id="pricing">

				<p id="shipping">

				</p>

				<p id="sub-total">

				</p>
			</div>

			<div id="user-details">

			</div>
